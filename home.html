
<!doctype html>
<html>
<head>
	<title>Who's who?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
	<section class="section has-background-grey-darker is-small">
		<div class="container">
		<div class="box has-text-centered">
			<h1 class="title has-text-grey-dark">Les loulous du Lab</h1>
		</div>
	</div>
	</section>
	<section class="section has-background-white-bis is-bold">
		<div class="columns is-mobile is-multiline is-centered">
	{{range .Studs}}
	<div class="column is-narrow is-one-third">
	<div class="card">
		<div class="card-image">
			<figure class="image is-3by3">
				<img src="/static/{{.Image}}">
			</figure>
		</div>
		<div class="card-content">
			<p class="title">{{.Name}}</p>
			<div class="content">
				🦋: {{.Techs}}<br/>
				🍕: {{.Pizza}}<br/>
				🎶: {{.Music}}<br/>
				🤠: {{.Role}}<br/>
			</div>
			<div class="card-footer">
				<p class="is-italic">{{.Inspirationnal_quote}}</p>
			</div>
		</div>
	</div>
</div>
	{{end}}
</div>
	</section>
</body>
</html>
